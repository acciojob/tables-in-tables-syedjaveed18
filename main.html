<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	<style>
		table, th, td{
			border : 1px solid black;
		}
	</style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table align="center">
					<tr><th colspan="2">Nested Table 2</th></tr>
					<tr><td>Column1</td><td>Column 2</td></tr>
					<tr><td>abc</td><td>def</td></tr>
				</table>
			</td>
			<td>
				<table align="center">
					<tr><th>Nested Table 1</th></tr>
					<tr>
						<td><ul><li>List Item</li><li>List Item</li><li>List Item</li></ul></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table align="center">
					<tr><th colspan="2">Nested table 3</th></tr>
					<tr><td><a href="#">Nested Table</a></td><td>Demo Continued</td></tr>
				</table>
			</td>
			<td>
				<table align="center">
					<tr><th>Nested Table 4</th></tr>
					<tr><td style="background-color:black; color:white">HTML</td></tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
